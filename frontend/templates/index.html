<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sitemap Visualizer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>🌐 Sitemap Visualizer</h1>

    </div>

</html>
